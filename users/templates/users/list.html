<form>
    {% if user_list %}
        {% for user in user_list %}
    <section>
            <div>{{user}}</div>
            <form action="#" method="POST">
                {% csrf_token %}
                <a href="{% url 'delete' user.id %}" data-name="{{user}}">Delete</a>
            </form>
    </section>
        {% endfor %}
    {% endif %}

</form>
<a href ="{% url 'add' %}">Add new user</a>
